<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una Cuenta - Brainrot Marketplace</title>
    <meta name="description" content="Únete al Marketplace de Brainrot y empieza a comprar y vender ítems de Roblox de forma segura.">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<%- include('partials/header.html') %>
<main class="container">
    <div class="auth-container">
        <div class="auth-header">
            <h2>Crea tu Cuenta</h2>
            <p>Usa tu usuario de Roblox para empezar a comprar y vender.</p>
        </div>

        <% if (locals.error) { %>
            <div class="alert alert-danger"><%= error %></div>
        <% } %>

        <form action="/register" method="POST">
            <div class="form-group">
                <label for="robloxUsername">Nombre de Usuario de Roblox</label>
                <input type="text" id="robloxUsername" name="robloxUsername" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="6">
                <small class="form-text text-muted">Debe tener al menos 6 caracteres.</small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </div>
        </form>
        
        <p style="text-align: center; margin-top: 2rem;">¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
    </div>
</main>
<%- include('partials/footer.html') %>
</body>
</html>
